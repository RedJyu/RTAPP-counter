<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="section-center">
    <article class="gift-img">
      <img src="./gift.jpeg" alt="gift">
    </article>
    <article class="gift-info">
      <h3>giveaway</h3>
      <h4 class="giveaway">
        giveaway end on xx,xx,xxxx
      </h4>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, eum officiis? Ad molestias distinctio quidem
        dignissimos sit magnam voluptates quae?</p>
      <div class="deadline">
        <div class="deadline-format">
          <div>
            <h4 class="days">11</h4>
            <span>days</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="hours">11</h4>
            <span>hours</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="mins">11</h4>
            <span>minutes</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="secs">11</h4>
            <span>seconds</span>
          </div>
        </div>
      </div>
    </article>
  </section>
  <script src="app.js"></script>
</body>

</html>
